<button class="btn btn-warning mt-5" onclick="window.location.href='/admin/'">Django Admin</button>

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                
                </tr>
            </thead>
            <tbody>
                {% for genero in genero %}
                    <tr>

                        <td>{{ genero.nome }}</td>
                       
                    </tr>
                {% endfor %}
            </tbody>
        </table>
